<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartPlase</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/logo.png" alt="logo">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="heder__menu">
            <div class="container">
                <div class="header__btn">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li>
                                <a href="#">
                                    HOME
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    all products
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    wordpress
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    festures  
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Pages
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__search">
                        <form>
                            <input type="text" placeholder="Search product here..." required>
                            <button type="submit">
                            <img src="images/icons/search.png" alt="">
                             </button>
                        </form>
                    </div>
                </div>
            </div>
    </header>

    <section class="search" style="background-image: -moz-linear-gradient( 180deg, rgb(13,62,242) 0%, rgb(45,47,199) 46%, rgb(76,31,156) 100%);
    background-image: -webkit-linear-gradient( 180deg, rgb(13,62,242) 0%, rgb(45,47,199) 46%, rgb(76,31,156) 100%);
    background-image: -ms-linear-gradient( 180deg, rgb(13,62,242) 0%, rgb(45,47,199) 46%, rgb(76,31,156) 100%);
    opacity: 0.902; height: 280px;">
        <div class="container ">
            <div class="search__title ">
                <span>4,572</span>wordpress themes, made with love
            </div>
            <div class="search__btn ">
                <form>
                    <input type="text " placeholder="Search your products " required>
                    <button type="submit ">
                Search
             </button>
                </form>
            </div>
            <div class="search__text ">
                Home / <span>Category Page Grid</span>
            </div>
        </div>
    </section>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="js/libs.min.js "></script>
    <script src="js/main.min.js "></script>
</body>

</html>
